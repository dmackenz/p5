<!DOCTYPE html>
<html>
<head>
	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<!--BootStrap-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<title>Ball Physics</title>
	<script type="text/javascript" src="include/p5.js"></script>
	<script type="text/javascript" src="include/p5.dom.js"></script>
	<script type="text/javascript" src="domController.js"></script>
	<script type="text/javascript" src="sketch.js"></script>
	<script type="text/javascript" src="Ball.js"></script>

	<style type="text/css">
		.center {
			text-align: center;
		}
	</style>

	<script type="text/javascript">
		window.addEventListener("keydown", function(e) {
			// space and arrow keys
			if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
				e.preventDefault();
			}
		}, false);
	</script>
</head>
<body>

<div class="container">
	<!-- Explaination -->
	<div class="row">
		<div class="col-xs-12 center">
			<h3><small>Mouse over canvas and press enter to create a new ball. Arrow keys apply wind force to the balls.</small></h3>
		</div>
	</div>

	<!-- controller -->
	<div class="row">
		<div id="rgb-bg" class="col-xs-6">
			<h3><small>Background RGB Sliders</small></h3>
		</div>


		<div class="col-xs-6" id="ball-rgb">
			<h3><small>Ball RGBA Sliders</small></h3>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6" id="gravityDiv">
			<h3><small>Gravitational Force</small></h3>
		</div>
		<div class="col-xs-6" id="windForceDiv">
			<h3><small>Wind Force</small></h3>
		</div>
	</div>

	<br>

	<!-- canvas -->
	<div class="row">
		<div id="canvasDiv" class="col-xs-12 center">

		</div>
	</div>
</div>

</body>
</html>
